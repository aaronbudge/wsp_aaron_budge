<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Contact Soundstream Entertainment | DJ, Reno DJâ€™s</title>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700|Oswald:400,300,700' rel='stylesheet' type='text/css'>
	</head>
	<body id="contact">
		<div id="wrapper">
			<div id="header-wrapper">
				<header>
					<h1>Soundstream Entertainment</h1>
					<img src="images/logo.png" alt="Soundstream entertainment logo" title="Soundstream Entertainment"/>
					<nav>
						<ul>
							<li><a href="index.html" id="homenav">Home</a></li>
							<li><a href="about.html" id="aboutnav">About</a></li>
							<li><a href="events.html" id="eventsnav">Events</a></li>
							<li><a href="pricing.html" id="pricingnav">Pricing</a></li>
							<li><a href="contact.html" id="contactnav">Contact</a></li>
							<li><a href="faqs.html" id="faqsnav">FAQ's</a></li>
						</ul>
					</nav>
				</header>
			</div> <!-- End Header Wrapper -->
				<section>
					<h1><em>Great Events</em> always start with <em>Great Music.</em></h1>
				</section>
				<section id="forms">
					<ul>
						<li id="active-tab"><a href="contact.html">Request a Free Quote</a></li>
						<li><a href="#">Get the Music List</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
					<form method="post" action="#">
						<div class="column-1">
							<label for="first-name">First Name</label>
							<input type="text" placeholder="First Name" name="first-name" id="first-name" required/>
							<label for="last-name">Last Name</label>
							<input type="text" placeholder="Last Name" name="last-name" id="last-name" required/>
							<label for="email">Email Address</label>
							<input type="email" placeholder="example@domain.com" name="email" id="email" required/>
						</div>					
						<div class="column-2">
							<label for="phone">Phone Number</label>
							<input type="tel" placeholder="775-123-4567" name="phone" id="phone" required/>
							<label for="city">In what city will your event be held?</label>
							<select name="city" id="city">
								<option>Reno</option>
								<option>Carson City</option>
								<option>Fallon</option>
								<option>Fernley</option>
								<option>Silver Springs</option>
								<option>Sparks</option>
								<option>Yerington</option>
							</select>
							<label for="event-type">What type of event are you having?</label>
							<select name="event-type" id="event-type">
								<option>Private Party</option>
								<option>School Dance</option>
								<option>Corporate Event</option>
							</select>
						</div>
						<div class="column-3">
							<label for="date">What is the date of your event?</label>
							<input type="date" name="date" id="date"/>
							<label for="start-time">What time does your event start?</label>
							<input type="time" name="start-time" id="start-time"/>
							<label for="end-time">What time does your event end?</label>
							<input type="time" name="end-time" id="end-time"/>
							<input class="button" name="submit" type="button" value="Send Your Request Now"/>
						</div>
					</form>
				</section>
			<div id="footer-wrapper">
				<footer>
					<p>&copy; 2013 Soundstream Entertainment | All rights reserved.</p>
				</footer>
			</div> <!-- End Footer Wrapper -->
		</div> <!-- End Wrapper -->
	</body>
</html>
