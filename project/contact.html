			<section class="large-12 columns">
				<h1 class="heading">Great Events always start with Great Music.</h1>
			</section>
		</div>
		<div class="row">
			<section class="large-12 columns">
				<div class="section-container auto" data-section>
				<section class="section">
					<p class="title"><a href="#">Request a Free Quote</a></p>
					<div class="content">
					<form class="custom" method="post" action="#">
						<div class="row">
							<div class="large-4 columns">
								<label for="first-name">First Name</label>
								<input type="text" placeholder="First Name" name="first-name" id="first-name" />
								<label for="last-name">Last Name</label>
								<input type="text" placeholder="Last Name" name="last-name" id="last-name" />
								<label for="email">Email Address</label>
								<input type="email" placeholder="example@domain.com" name="email" id="email" />
							</div>
							<div class="large-4 columns">
								<label for="phone">Phone Number</label>
								<input type="tel" placeholder="775-123-4567" name="phone" id="phone" />
								<label for="start-time">What time does your event start?</label>
								<input type="time" name="start-time" id="start-time"/>
								<label for="end-time">What time does your event end?</label>
								<input type="time" name="end-time" id="end-time"/>
							</div>
							<div class="large-4 columns">
								<label for="date">What is the date of your event?</label>
								<input type="date" name="date" id="date"/>
								<label for="customdropdown">In what city will your event be held?</label>
								<select id="customdropdown">
									<option>Reno</option>
									<option>Carson City</option>
									<option>Fallon</option>
									<option>Fernley</option>
									<option>Silver Springs</option>
									<option>Sparks</option>
									<option>Yerington</option>
								</select>
								<label for="customdropdown">What type of event are you having?</label>
								<select id="customdropdown">
									<option>Private Party</option>
									<option>School Dance</option>
									<option>Corporate Event</option>
								</select>
								<input class="button" name="submit" type="button" value="Send Your Request Now"/>
							</div>
						</div>
					</form>
					</div>
				</section>
				<section class="section">
					<p class="title"><a href="#">Get the Music List</a></p>
					<div class="content">
						<form class="custom" method="post" action="#">
						<div class="row">
							<div class="large-6 columns">
								<label for="first-name">First Name</label>
								<input type="text" placeholder="First Name" name="first-name" id="first-name" />
								<label for="last-name">Last Name</label>
								<input type="text" placeholder="Last Name" name="last-name" id="last-name" />
							</div>
							<div class="large-6 columns">
								<label for="phone">Phone Number</label>
								<input type="tel" placeholder="775-123-4567" name="phone" id="phone" />
								<label for="email">Email Address</label>
								<input type="email" placeholder="example@domain.com" name="email" id="email" />
								<input class="button" name="submit" type="large button" value="Download Now"/>
							</div>
						</div>
						</form>
					</div>
				</section>
				<section class="section">
					<p class="title"><a href="#">Contact Us</a></p>
					<div class="content">
						<form class="custom" method="post" action="#">
						<div class="row">
							<div class="large-6 columns">
								<label for="first-name">First Name</label>
								<input type="text" placeholder="First Name" name="first-name" id="first-name" />
								<label for="last-name">Last Name</label>
								<input type="text" placeholder="Last Name" name="last-name" id="last-name" />
								<label for="phone">Phone Number</label>
								<input type="tel" placeholder="775-123-4567" name="phone" id="phone" />
							</div>
							<div class="large-6 columns">
								<label for="email">Email Address</label>
								<input type="email" placeholder="example@domain.com" name="email" id="email" />
								<label for="textarea">Message</label>
								<textarea placeholder="Type message here..."></textarea>
								<input class="button" name="submit" type="large button" value="Submit Message"/>
							</div>
						</div>
						</form>
					</div>
				</section>
				</div>
			</section>
