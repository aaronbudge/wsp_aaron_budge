		<link rel="stylesheet" href="css/style.css">
		<link href='http://fonts.googleapis.com/css?family=Oswald|Open+Sans:400,400italic,600' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<div id="wrapper">
			<div id="container">
				<header>
					<h1>Soundstream Entertainment</h1>
					<img src="images/logo.png" alt="Soundstream entertainment logo" title="Soundstream Entertainment"/>
					<nav>
						<ul>
							<li><a href="index.html">Home</a></li>
							<li><a href="about.html">About</a></li>
							<li><a href="events.html">Events</a></li>
							<li><a href="pricing.html">Pricing</a></li>
							<li><a href="contact.html">Contact</a></li>
							<li><a href="faqs.html">FAQ's</a></li>
						</ul>
					</nav>
				</header>
				<section>
					<h1><em>Great Events</em> always start with <em>Great Music.</em></h1>
					<ul>
						<li id="start-tab"><a href="contact.html">Request a Free Quote</a></li>
						<li><a href="#">Get the Music List</a></li>
						<li><a href="#">Contact Us</a></li>
					</ul>
					<form method="post" action="#">
						<div class="column-1">
							<label for="first-name">First Name</label>
							<input type="text" name="first-name" id="first-name" required/>
						</div>
						<div class="column-1">
							<label for="last-name">Last Name</label>
							<input type="text" name="last-name" id="last-name" required/>
						</div>
						<div class="column-1">
							<label for="email">Email Address</label>
							<input type="email" name="email" id="email" required/>
						</div>					
						<div class="column-2">
							<label for="phone">Phone Number</label>
							<input type="tel" name="phone" id="phone" required/>
						</div>
						<div class="column-2">
							<label for="city">In what city will your event be held?</label>
							<select name="city" id="city" required/>
								<option>Reno</option>
								<option>Carson City</option>
								<option>Fallon</option>
								<option>Fernley</option>
								<option>Silver Springs</option>
								<option>Sparks</option>
								<option>Yerington</option>
							</select>
						</div>
						<div class="column-2">
							<label for="date">What is the date of your event?</label>
							<input type="date" name="date" id="date" required/>
						</div>
						<div class="column-3">
							<label for="event-type">What type of event are you having?</label>
							<select name="event-type" id="event-type" required/>
								<option>Private Party</option>
								<option>School Dance</option>
								<option>Corporate Event</option>
							</select>
						</div>
						<div class="column-3">
							<label for="start-time">What time does your event start?</label>
							<input type="time" name="start-time" id="start-time" required/>
						</div>
						<div class="column-3">
							<label for="end-time">What time does your event end?</label>
							<input type="time" name="end-time" id="end-time" required/>
						</div>
						<div class="column-3">
						<input type="checkbox" name="Agree" value="Terms" />
						<label for="Agree">Please accept our <a href="#">Terms of Use</a></label>
						</div>
						<button type="submit" name="request" class="button large">Send Your Request Now</button>
					</form>
				</section>
				<footer>
					<p>&copy; 2013 Soundstream Entertainment | All rights reserved.</p>
				</footer>
			</div>
		</div>
	</body>
</html>
